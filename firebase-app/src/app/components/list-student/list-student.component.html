<div class="container mt-4">
  <h3 class="text-light">Listado de Estudiantes</h3>
  <app-student-filter (filterApplied)="onFilter($event)"></app-student-filter>
  <div class="mb-3">
  <form (ngSubmit)="onUploadCsv()" #csvForm="ngForm">
    <div class="input-group">
      <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".csv" required>
      <button class="btn btn-primary" type="submit" [disabled]="!selectedFile">Subir CSV</button>
    </div>
  </form>
</div>
  <table class="table table-dark table-hover mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Universidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{i + 1}}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.university }}</td>
        <td>
          <button class="btn btn-info btn-sm me-1" [routerLink]="['/students/detail', student.id]">Detalle</button>
          <button class="btn btn-warning btn-sm me-1" [routerLink]="['/students/edit', student.id]">Editar</button>
          <button class="btn btn-danger btn-sm" [routerLink]="['/students/delete', student.id]">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
