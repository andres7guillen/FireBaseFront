<form [formGroup]="filterForm" class="d-flex align-items-end gap-2 mb-3">
  <div class="form-group">
    <label>Campo</label>
    <select formControlName="fieldName" class="form-control">
      <option *ngFor="let field of fields" [value]="field">{{ field }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Valor</label>
    <input type="text" formControlName="fieldValue" class="form-control" placeholder="Valor a buscar" />
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="applyFilter()">Filtrar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="clearFilter()">Limpiar</button>
  </div>
</form>
